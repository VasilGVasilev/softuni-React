<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="app"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- to tell Babel that it is jsx -->
    <script type="text/jsx">

    const app = document.getElementById("app")

<!-- props is an object so { title: "React ðŸ’™"}, thus, DECONSTRUCT it -->
<!-- passing in simply title makes React think you are intending to render plain string -->
<!-- denote to React that this is a JavaScript variable using {} - a special JSX syntax that allows you to write regular JavaScript directly inside your JSX markup. -->
    function Header({title}) {
        console.log(title);
        return <h1>{title}</h1>;
    }

<!-- pass in html el-like attribute in <Header> also known as props -->
    function HomePage() {  
        return (
            <div>
            <Header title="React ðŸ’™" /> 
            </div>
        )
    }


    ReactDOM.render(<HomePage />, app)
    </script>

  </body>
</html>
